{% extends "base.html" %}
{% block content %}
<main class="container">
  <div class="card">
    <h2 class="section-title">All Registered Users</h2>
    {% if users %}
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user['name'] }}</td>
          <td>{{ user['email'] }}</td>
          <td>
            <a href="{{ url_for('edit_user', user_id=user['id']) }}" class="btn btn-small">Edit</a>
            <form method="POST" action="{{ url_for('delete_user', user_id=user['id']) }}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this user?');">
              <button type="submit" class="btn btn-small" style="background-color:#dc3545;">Delete</button>
            </form>
          </td>          
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No users found.</p>
    {% endif %}
  </div>
</main>
{% endblock %}
